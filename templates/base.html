<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <meta name="author" content="CodingCactus" >
		<meta name="keywords" content="passwords" >

    <title>Passwords{% block title %}{% endblock%}</title>

		<meta name="theme-color" content="#3686fc">

    <meta property="og:title" content="{% block ogp_title %}Passwords{% endblock %}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Easily remember your passwords with this easy to use password manager!"/>
    <meta property="og:image" content="{% block ogp_img %}/favicon.ico{% endblock %}" />
		
    <link href="/static/style.css" rel="stylesheet" type="text/css" />

		{% block head %}{% endblock %}

  </head>
  <body>
		<nav>
		{% block nav %}
			<ul>
				<li><a href="/signup">sign up</a></li>
				<li><a href="/login">log in</a></li>
			</ul>
		{% endblock %}
		</nav>
		<main>
			{% block main %}{% endblock %}
		</main>
		{% block other %}{% endblock %}
  </body>
</html>
